<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/html" id="tpl">
        <div><%=print(a,b,c)%></div>  <!--类似于document.write-->
    </script>
</head>
<body>
<div id="box"></div>
</body>
<script src="js/template-native.js"></script>
<script>

    var data={
        a:12+"<br>",
        b:13+"<br>",
        c:'<span>我是span</span>'
    }
    var obx=document.getElementById("box");
    var shtml=template("tpl",data);//第一个是模板的id，第二个参数是需要渲染的数据
    obx.innerHTML=shtml;

</script>

</html>
