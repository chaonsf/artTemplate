<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/html" id="tpl">
        <h1>{{title}}</h1>
        <ul>
            {{each arr as value key}}
            <li>{{value}}----{{key}}</li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
 <div id="box"></div>
</body>
<script src="js/template.js"></script>
<script>
    var data={
        title:"weiljdks",
        arr:['apple','sjkk','hdjdk']
    }
    var obx=document.getElementById("box");
    var shtml=template("tpl",data);//第一个是模板的id，第二个参数是需要渲染的数据
    obx.innerHTML=shtml;

</script>

</html>
