<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/html" id="tpl">
        <div>{$=msg$}</div>
    </script>
</head>
<body>
<div id="box"></div>
</body>
<script src="js/template-native.js"></script>
<script>
  template.defaults.openTag="{$";
  template.defaults.closeTag="$}"
    var data={
            msg:'fscza'
    }
    var obx=document.getElementById("box");
    var shtml=template("tpl",data);//第一个是模板的id，第二个参数是需要渲染的数据
    obx.innerHTML=shtml;

</script>

</html>
